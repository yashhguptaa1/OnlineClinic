<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'guardians')}">

<body>

<h2>guardian</h2>

<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Name</th>
        <th style="width: 200px;">Address</th>
        <th>City</th>
        <th style="width: 120px">Telephone</th>
        <th>Pets</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="guardian : ${selections}">
        <td>
            <a th:href="@{/guardians/__${guardian.id}__}" th:text="${guardian.firstName + ' ' + guardian.lastName}"/></a>
        </td>
        <td th:text="${guardian.address}"/>
        <td th:text="${guardian.city}"/>
        <td th:text="${guardian.telephone}"/>
        <td><span th:each="pet : ${guardian.pets}" th:text="${pet.name} "/></td>
    </tr>
    </tbody>
</table>

</body>
</html>
